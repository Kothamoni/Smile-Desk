<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dental Clinic - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      
      <!-- Full Name -->
      <input type="text" id="name" placeholder="Full Name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Phone Number -->
      <input type="text" id="phone" placeholder="Phone Number"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Email -->
      <input type="email" id="email" placeholder="Email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Address -->
      <input type="text" id="address" placeholder="Address"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Password -->
      <input type="password" id="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
    </form>

    <p class="mt-4 text-sm text-center">Already have an account?
      <a href="index.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, email, address, password })
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
