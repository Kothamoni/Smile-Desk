<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointments - Ma Dental Care</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Left: Calendar -->
  <div class="w-1/4 bg-white p-6 shadow-md">
    <h2 class="text-xl font-semibold mb-4">Select Date</h2>
    <input type="date" id="appointment-date" class="w-full p-2 border border-gray-300 rounded-md" min="<?= new Date().toISOString().split('T')[0] ?>">
  </div>

  <!-- Right: Appointments Table -->
  <div class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-4">Appointments</h2>
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="table-auto w-full border border-gray-300">
        <thead class="bg-blue-200">
          <tr>
            <th class="px-4 py-2 border">#</th>
            <th class="px-4 py-2 border">Patient Name</th>
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Time</th>
            <th class="px-4 py-2 border">Phone</th>
            <th class="px-4 py-2 border">Visit No.</th>
          </tr>
        </thead>
        <tbody id="appointments-body" class="text-center">
          <tr><td colspan="6" class="py-4">Select a date to view appointments.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
const dateInput = document.getElementById('appointment-date');
const tbody = document.getElementById('appointments-body'); 

async function loadAppointments(selectedDate) {
  try {
    const res = await fetch(`http://localhost:5000/patients/appointments?date=${selectedDate}`);
    let data = await res.json(); // Use 'let' because we will reassign it after sorting
    
    // ------------------------------------
    // ✨ THE SORTING LOGIC ADDED HERE ✨
    // ------------------------------------
    if (data.length > 0) {
      data.sort((a, b) => {
        const timeA = a.nextVisit.time;
        const timeB = b.nextVisit.time;
        
        // Simple string comparison works for HH:MM format (e.g., "09:30" < "10:00")
        if (timeA < timeB) {
          return -1; // a comes before b
        }
        if (timeA > timeB) {
          return 1;  // a comes after b
        }
        return 0;    // times are equal
      });
    }
    // ------------------------------------

    // Clear previous appointments
    tbody.innerHTML = ''; 
    const expectedColumns = 6; 

    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="${expectedColumns}" class="py-4">No appointments found</td></tr>`;
      return;
    }

    data.forEach(app => {
      const row = `
        <tr>
          <td class="px-4 py-2 border">${app.nextVisit.visitNumber || ''}</td>
          <td class="px-4 py-2 border">${app.name}</td>
          <td class="px-4 py-2 border">${new Date(app.nextVisit.date).toLocaleDateString()}</td>
          <td class="px-4 py-2 border">${app.nextVisit.time || ''}</td>
          <td class="px-4 py-2 border">${app.phone}</td>
          <td class="px-4 py-2 border">${app.nextVisit.visitNumber || ''}</td>
        </tr>
      `;
      tbody.insertAdjacentHTML('beforeend', row); 
    });
  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="6" class="py-4 text-red-500">Error loading appointments.</td></tr>`;
  }
}

// Initial load and event listener remain the same
const today = new Date().toISOString().split('T')[0];
loadAppointments(today);

dateInput.addEventListener('change', (e) => {
  const selectedDate = e.target.value;
  if (selectedDate) loadAppointments(selectedDate);
});
</script>

</body>
</html>
